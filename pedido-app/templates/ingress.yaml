{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "pedido-app.fullname" . }}
  labels: {{- include "pedido-app.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "pedido-app.fullname" . }}-backend
                port: { number: {{ .Values.backend.service.port }} }
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "pedido-app.fullname" . }}-frontend
                port: { number: {{ .Values.frontend.service.port }} }
{{- end }}
